		#autoLOC_900077 = この衛星は花粉のように見えるため、花粉が舞う農園からほど近い天文台で観測されたときは見分けがつきませんでした。\n\n科学者が望遠鏡のレンズに付いた花粉を取り除こうとするも取り除くことが出来ず、仕方なくその花粉の位置を記録したことによってポルは発見されました。
		#autoLOC_900080 = タイローはカーバル天文学会によって発見されたジュールの最初の衛星です。過去、オフィスの壁にジュールの写真を飾ろうとした所、何度やっても写真に白いシミが写ってしまった事がありました。その後、実はその白いシミが衛星だったと判明した事でタイローは発見されました。\n\n科学者たちは、タイローの地平線からレイス、ヴァル、ジュールが昇っていく景色は素晴らしいものに違いないと考えています。
		#autoLOC_900082 = ヴァルはジュールの衛星の中で最後に発見された衛星です。天体望遠鏡のレンズにいくら拭いても取れない汚れがあると不満を持った科学者から望遠鏡の返品が相次いだため、アドバンスド・オプティックス社がその汚れは紛れもなく天体であると説明したことによって発見されました。
		#autoLOC_900084 = レイスを初めて観測した科学者は、レイスをカービンだと思い込んで記録に残しませんでした。\n\n幸いにも、勇気ある研修生が「天体望遠鏡ってそういう物じゃないと思うんです」とその天文学者に指摘したことでこの間違いは訂正されました。\n\nこの研修生はその後すぐに「昇進」し、実験用ロケットの試験プログラムに異動させられました。
		#autoLOC_900086 = アイクはドゥナの軌道を周回する比較的大きな灰色の衛星です。科学者たちは、アイクはドゥナの周回軌道に入ろうとするあらゆる物体の行く手を阻むのに最適な位置にあるのではないかと推測しています。
		#autoLOC_900088 = ミンマスはカービンの軌道を周回する最小の衛星です。晴れた日にはカービンの地上から空に浮かぶ青色の小さな点として観測できます。\n\nよく天体望遠鏡のレンズに付いた汚れやドット欠けと間違われますが、ミンマスが本物の衛星であることはカーバル天文学会の天文学者たちによって立証されています。
		#autoLOC_900090 = ムンはカービンの軌道を周回する大きな衛星です。ほぼ灰色の天体で、地表のほとんどが大小さまざまなクレーターで覆われています。\n\nムンの発見は、カーバルの進化において最も大きな飛躍の1つであると考えられています。発見されたのはそれほど遠い昔のことではありませんが、当時よりもカーバルたちは知恵をつけて確実に進化していると言えるでしょう。
		#autoLOC_900092 = ギリーはイブの軌道を周回するゴツゴツした岩の塊です。カーバル天文学会が発見した中で最も小さい衛星です。\n\nギリーの発見には視力の悪化と多大な眼精疲労を伴ったことから、いまや眼鏡をかけることが優秀な天文学者になった証しとなっています。
		#autoLOC_900094 = イーローを惑星と定義してよいのか、それとも太陽の周りを回るただの氷の塊なのかをめぐって、長い論争が繰り広げられてきました。論争はいまだに続いており、この問題についての学術会議が開かれると、平穏な日は中傷合戦、そうでもない日は大乱闘に発展しています。
		#autoLOC_900096 = ジュールはとりわけ巨大で、全体的に緑色をした惑星としてよく知られています。宇宙で初めて発見された惑星だったため、ジュールを訪れることはカーバルたちの長年の夢でした。その健康的な色合いからして、哲学者たちはこの鮮やかな緑色の惑星を絶対に訪れるべき素晴らしい場所であると論じています。\n\n望遠鏡での観察ではジュールはぼやけて見えます。
		#autoLOC_900098 = ドレスは非常に小さな天体で、準惑星と認められた最初の天体でした。大きさに加えて公転軌道が非常に変則的で、科学者たちが惑星があるとは予想もしていなかった領域にあったため、発見には長い時間がかかりました。\n\nこの準惑星では彼らにとって都合の悪い現象が頻繁に観測されるため、科学団体から"やっかいもの"の烙印を押されています。
		#autoLOC_900100 = 目を凝らして見れば赤い点に見えるドゥナは、長い間カーバルたちにとって驚きと不思議に満ちた星でした。この惑星は、緑色とはまったく対照的な鮮やかな赤色をしているため、古くから畏敬の対象とされてきました。
		#autoLOC_900101 = カービンは平らな大地、そびえ立つ山々、青く広い海をもつ他に類を見ない惑星です。ここはカーバルたちの故郷であり、好奇心が旺盛な緑色の生き物たちの無尽蔵な個体数を支えるのに十分な環境が整っています。\n\nカービンの安定軌道に乗ることは、宇宙開発の最初の難関です。宇宙船を周回軌道に投入できれば、そのミッションは半分成功したようなものだと言われています。
		#autoLOC_900103 = イブは太陽系の中でも極端に目立つ紫色をした惑星です。惑星としては大きい部類に入り、そのとても鮮やかな紫色はひときわ注目を集めています。\n\nカービンの姉妹惑星ではないかと考察する科学者もいます。まあ、紫色で有毒な大気に包まれて大気圧と気温が極めて高いことを除けばですが。というより、似ても似つかないですよね？ 姉妹惑星なんて言ったのはどこの誰ですか？
