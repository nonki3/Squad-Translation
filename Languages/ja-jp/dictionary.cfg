		#autoLOC_500012 = Maxo Construction Toysのエンジニアは、いつも小さなプラスチックブロックを使って、ものを作ることを楽しんでいました。そこで、彼らは頭を整理し、銀行に少しお金を貯めたとき、同じことを軽量の金属で行うことにしました。Maxoの金属製構造物は、その耐久性と品質で知られています。実際、素晴らしい "着陸 "の残骸の中から、彼らの部品はほとんど無傷で発見されるのです。
