		#autoLOC_500001 = Dinkelstein Kerman's Construction Emporium。ディンケルシュタイン・カーマン（Dinkelstein Kerman）は今や宇宙航空産業界の生きる伝説となっている。記録にある最初の宇宙船よりもずっと昔に宇宙船を建造し、飛行させたと熱心に主張していることは、とりわけ注目に値する。この主張は少なからぬ議論を巻き起こし、ディンケルシュタインとカービン世界新記録管理協会の間に大きな軋轢を生じさせた。真実がどうであれ、今もディンケルシュタイン社は伝統ある古風な企業として知られている。しかしその製品まで経営者と同じような時代遅れのシロモノだと思ったら、それは大間違いだ。
		#autoLOC_500002 = Experimental Engineering Group。エクスペリメンタル・エンジニアリング・グループは典型的なスタートアップ企業だ。少ない予算と無謀な期限は、この会社の日常風景となっている。しかし、このような若い会社であるにもかかわらず、エクスペリメンタル・エンジニアリングは上々のスタートを切り、業界では名の知れた存在になっている。その立役者となったのが、教育効果が高くてしかも楽しい、SC-9001 サイエンス Jr. 実験キットだ。一方で、研究開発部門の科学者たちが飼育していた小さな生き物と同社の製品にまつわるちょっとした事件の映像流出とその後の批判的な報道の影響は、上層部の懸命な努力にもかかわらず今も払拭できないでいる。この事件の後、エクスペリメンタル・エンジニアリングは製品の安全性について神経質になったという見方もあり、実際、企業ロゴの角まで丸くしたほどである。
		#autoLOC_500003 = FLOOYD Dynamics Research Labs。液体をある場所から別の場所に移す。フルーイド流体力学研究所はこれだけに特化した企業であり、その技術を有する唯一の企業であるとも見なされている。フルーイドを代表する製品であるFTX-2 外部燃料ダクトは、何年にもおよぶ研究開発の成果であり、液体の量、温度、密度、可燃性に関係なく輸送できる装置を生み出そうという情熱の結晶だ。業界への貢献は高く評価されており、FTX-1シリーズで発生したリコール騒ぎ（性能には何の問題もなかったが、燃料を送る方向が逆だったという、ちょっと困った問題。）のことは、今ではすっかり忘れ去られている。
		#autoLOC_500004 = ゴライアス・ナショナル・プロダクツは、細部へのこだわりと、勇敢なエンジニアに必要なものを嗅ぎ分ける優れた鼻を持ち、競合他社をリードし続けるために何が必要かを知っています。私たちの時代の多くの偉大な船舶は、ゴライアスのノーズコーンを搭載し、あらゆる船舶の柔らかい肉質の重要な部分、すなわち別の冒険に向かう私たちのヒーローの邪魔にならないように空気を動かすことに秀でているのです。
		#autoLOC_500005 = Integrated Integrals。この小さな会社にはまだ経験と実績が欠けているが、その野心的な事業はそれらを補って余りあるものだ。この会社の製品第1号は、非常に大きな移動研究室だった。噂によると、もともとは合成燃料（おそらく違法）を試験的かつ秘密裏に精製する移動処理施設として開発されたものらしい。特徴的な青い色をしたこの燃料は、現在用いられている推進剤を遥かに上回る性能を秘めていたと言われている。噂の真偽は定かではなく、この青い燃料が信頼できる情報源から発表されたこともない。同社はこれまでに何度もこうした噂を払拭しようとしてきたが、いまだ悪評（単なる風評被害かもしれない）に苦しんでいる。この第一印象を何とかするため、同業他社よりも多額の現金報酬を提供しているが、イメージの改善にはあまり役立っていないようだ。
		#autoLOC_500006 = Ionic Symphonic Protonic Electronics。宇宙船用電子機器のリーディングカンパニーのひと つ。現在の地位はやたらと響きが良い社名のおかげばかりではない。実際、単純な通信 機器から最新鋭の機材まで、アイオニック・シンフォニック・プロトニック・エレクト ロニクスのカタログには膨大なパーツが掲載されている。同社の製品は宇宙航空工学の 世界で広く使われているが、それゆえに実用主義のプロボドボダイン社からは深い恨み を買っている。
		#autoLOC_500007 = Jebediah Kerman's Junkyard and Spacecraft Parts Co。どれほど不利な状況に置かれようと、揺るぎない信念があれば成功を掴める。ジェブズ・ジャンクヤードがその好例であることは、誰もが認めるところだ。カーバルたちが宇宙へと乗り出すきっかけになったと言われる、かつては慎ましかったジャンクヤードは、宇宙船の部品の需要増加に合わせて施設を拡げ、以前とは比べ物にならない規模へと拡大を遂げている。今やジェブズ・ジャンクヤードは、多くのカーバルから愛されているブランドというだけでなく、カービンを象徴する名前のひとつとなっている。あらゆる逆境を乗り越えて不可能に挑むカーバルたちの止まらぬ勢いを象徴する誇るべき存在、それがジェブズ・ジャンクヤードなのだ。
		#autoLOC_500008 = Kerbal Motion LLCは、当初四角いホイールでホイールビジネスをスタートしました。その後、側面を追加していき、より球形に近い形状に落ち着きました。その結果、丸いホイールの方がよりスムーズな乗り心地であることが確認されました。このハードルを乗り越えると、Kerbal Motion LLCの頭脳は、その膨大な灰白質を他に応用できないか検討し始めました。そして、飲み物を取るために遠くまで手を伸ばす必要がないグラバーに決定しました。
		#autoLOC_500009 = Kerbin World-Firsts Record-Keeping Society。世界新記録管理協会は、あらゆる出来事の最初の事例を調べ上げて整理すること専念している非営利団体であり、これまで誰も成し得なかったこと、とりわけ宇宙探査に関する偉業に報いることを活動の目的としている。しかし実際の彼らの活動は言うほど容易ではない。何かを最初に成し遂げるという名誉は、営利企業の格好のターゲットであり、偉業の公式スポンサーという立場を得るチャンスをうかがっているからだ。そのため、この協会と契約を結ぶということは、世間に対して金銭目的ではないという強力なアピールになる。これはとても価値のあることだ。賞金はあくまでも象徴的な意味しか持たず、栄誉こそが唯一の報酬なのだから。
		#autoLOC_500010 = Kerbodyne。カーボダインは航空宇宙業界では新参だが、Kシリーズのエンジンと燃料タンクは発表から日が浅いにもかかわらず、すでに高い評価を得ている。実際、このシリーズのおかげで、カーボダインは昨年の宇宙船開発業者大会で"ベストデビュー賞"にノミネートされたほどだ。残念ながら受賞は逃したが、カーボダインのファンたちは、会社とその製品に対する称賛を公然かつ声高に主張することで知られている。
