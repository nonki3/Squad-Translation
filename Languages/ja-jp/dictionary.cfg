		#autoLOC_500016 = Probodobodyne Inc。プロボドボダインは一時期、業界のリーディングカンパニーのひとつだった（狭い業界ではあるが）。今では徐々に時代から取り残され始めているが、それでも彼らは、宇宙探査はその困難を最小限の技術援助だけで克服できるような少数の精鋭に与えられた特権である、との信念を抱き続けている。黎明期とは違い、多くの企業が参入し、宇宙旅行を身近にする優れた技術が示されている今でも、プロボドボダインの製品には彼らが信奉する実用主義と、時代遅れの感性が染みついている。それにもかかわらず、プロボドボダインは今も"最高の宇宙飛行士と技術者のみで構成された宇宙開発"を思い描く少数のカーバルから熱烈に支持されている。
		#autoLOC_500017 = Research & Development Department。カーバルスペースセンター直轄のR&D。高名なロケット学者ヴェルナー・フォン・カーマン（Wernher von Kerman）に率いられたスタッフは、いわばセンターの頭脳である。飽くことなき知識欲に突き動かされている彼らは、どんな些細なデータもおろそかにしない。カーバルの知識の蓄積を増やすことこそが彼らの望みなのだ。この道の天才である彼らに求められるのは科学に貢献することだけであり、宇宙飛行士たちに対しては、頼むから汚れたままの靴で研究所に入らないで欲しいなと考えている。
		#autoLOC_500018 = Reaction Systems Ltd。リアクション・システムズは小さな会社で、唯一のヒット作である"プレイスエニウェア7 リニアRCSポート"でそれなりの成功を収めている。最近では、彼らの動向はほとんど知られていない。リアクション・システムズは決して大手企業ではないが、様々な先進的な取り組みによってそれを補おうとしている。また、技術提携を熱心に呼び掛けていることから、何らかの計画を水面下で進めているのではという憶測が高まっている。
		#autoLOC_500019 = Rockomax Conglomerate。紛れもなく業界最大手のロケット部品サプライヤーであるロコマックスの製品は、確実に宇宙に到達できる方法として広く知られている。それゆえに、気取った技術者やアヴァンギャルドな技術者の中にはロコマックスに批判的な者もいるし、その製品を使用したことを断固として認めていない者さえ存在する。とはいえ、ロコマックスの業界内での圧倒的な存在感は否定しがたく、たとえ高級ブランドのような"時代の先端を行く"感覚が欠けていたとしても、その製品は実に素晴らしいものだ。なお、ロコマックスは超巨大企業なので、取引上の特別待遇は期待できない。ロコマックスはすでにあらゆる顧客に対して一括値引きを実施しており、関連会社との取引価格にも妥協していません。ロコマックスの倉庫へ出かけるときは、ポイントカードを忘れないようにしよう。
		#autoLOC_500020 = Rokea Inc。ロケアは主に"垂直機動性向上装置"で有名であり、"ハシゴ"などという原始的なシロモノと間違われないようにするため、精力的な活動を展開している。その努力は徒労に終わりそうだと言う者もいるが、ロケアの広報部はめげることなくハシゴと垂直機動性向上装置の違いについて熱心に説いて回っている。名称のことに誰もつっこまなくなったのは、この広報戦略のおかげもあるだろう。
		#autoLOC_500021 = Sean's Cannery。高品質な缶詰食品で有名なショーン缶詰工業が航空宇宙工学の世界に参入した事情については、様々な憶測が飛び交っている。多少の批判はあるが、代表的な製品である着陸ポッド"Mk2 ランダー缶"は、高い信頼性と現時点で最も気密性が高い（それほど驚くとこではないかもしれないが）乗員運搬モジュールであることを幾度となく証明してきた。この着陸ポッドの乗員がしきりに称賛しているのは、持ち込んだお菓子がずっとサクサクのままで風味も変わらないということだ。他のポッドだとミッション開始から数日で湿気てしまうらしい。
		#autoLOC_500022 = STEADLER Engineering Corps。"親切"や"柔らかい物腰"といった言葉はステッドラーには当てはまらない。むしろ"武闘派"、"頑固"、"こだわり"といった言葉こそ、この会社を形容するのにふさわしい。これについては、ロケットや超音速機の制御系を開発している企業にとって重要な資質だと言うものもいれば、この会社を運営しているのは、実は知性を獲得した案内ロボットなのだという者もいる。わかっているのは、出入口の警備が非常に厳しくて中を窺えないこと、そして警備員のスタンガンの再チャージが非常に早いということだ。
